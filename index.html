<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L.A. Logística</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="resources/css/normalize.min.css">
  <style>
    body {
      font-family: Montserrat, sans-serif;
      background: #f5f5f5;
    }

    .container {
      padding: 5px;
    }

    .header-info {
      background: rgb(138 170 32);
      color: #fff;
      display: flex;
      flex-flow: column wrap;
      text-align: right;
      font-weight: bold;
    }

    header {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 6px -6px black;
    }

    header .logo {
      margin: 0;
      padding: 0;
      display: flex;
    }

    header .logo img {
      width: 100px;
    }

    footer {
      display: flex;
      flex-flow: column nowrap;
      
      background: rgb(138 170 32);
      padding: 20px 0;
      color: white;   
    }

    .bottom-footer {
      background: rgb(120 151 14);
      padding: 10px 0;
      text-align: center;
      color: white;
      font-size: .8em;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="header-info container">
    <span>(13) 97405-0881</span>
    <span>Rua Campos Melo, nº 157 - Cj 1409, Santos - SP</span>
  </div>
  <header class="container">
    <h1 class="logo">
      <img src="resources/img/logo.png">
    </h1>
    <div>Hmb</div>
  </header>
  <div class="sticky-footer">
    <div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3646.3589187947027!2d-46.32204203530973!3d-23.9477450818586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce039eb070c3d5%3A0x9400d3dd4983c451!2sR.%20Campos%20Melo%2C%20157%20-%20Vila%20Matias%2C%20Santos%20-%20SP%2C%2011015-150!5e0!3m2!1spt-BR!2sbr!4v1600780410961!5m2!1spt-BR!2sbr"
        width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
        tabindex="0"></iframe>
    </div>  
    <footer>
      mockup layout
    </footer>
    <div class="bottom-footer">
      <span>&copy;L.A. Logística. Todos os direitos reservados</span>  
    </div>
  </div>
</body>
</html>
